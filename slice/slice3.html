<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2>
<h2>slice()</h2>

<p>Array.slice() returns selected array elements as a new array:</p>

<p id="demo"></p>
<script>  
    var arr=["AngularJS","Node.js","JQuery","Bootstrap"]  
    var result=arr.slice(0,3);  
    document.writeln(result);  
        </script>  


</body>
</html>
