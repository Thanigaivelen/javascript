<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The pop() Method</h2>

<p>pop() returns the element it removed:</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
let removed = fruits.pop();
document.getElementById("demo").innerHTML = removed;
</script>

</body>
</html>
