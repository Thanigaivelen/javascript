<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The pop() Method</h2>

<p>pop() returns the element it removed:</p>

<p id="demo"></p>

<script>
var arr=["AngulaJS","Node.js","JQuery"];  
var len=arr.length;  
  
for(var x=1;x<=len;x++)  
  {  
document.writeln("Extracted element: "+arr.pop()+"<br>");  
  }  

</script>

</body>
</html>
