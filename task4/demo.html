<!DOCTYPE html>
<html>
<head>
    <title>Movie Details</title>
</head>
<body>
    <h1>Movie Details</h1>
    <form id="movieForm">
        <label for="movieName">Enter Movie Name:</label>
        <input type="text" id="movieName" required>
        <button type="submit">Search</button>
    </form>
    <div id="movieDetails">
        <!-- Display movie details here -->
    </div>

    <script>
        document.getElementById("movieForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const movieName = document.getElementById("movieName").value;

            fetch(`https://moviesdatabase.p.rapidapi.com/?t=${movieName}`, {
                method: "GET",
                headers: {
                    "X-RapidAPI-Host": "moviesdatabase.p.rapidapi.com",
                    "X-RapidAPI-Key": "9deac7cfabmsh0d943d182397f9ap15490djsn1795b0210ea4"
                }
            })
            .then((response) => response.json())
            .then((data) => {
                displayMovieDetails(data);
            })
            .catch((error) => {
                console.error("Error fetching movie data:", error);
            });
        });

        function displayMovieDetails(data) {
            const movieDetails = document.getElementById("movieDetails");
            if (data.Response === "True") {
                const { Title, Year, Director, Plot } = data;
                movieDetails.innerHTML = `
                    <h2>${Title} (${Year})</h2>
                    <p><strong>Director:</strong> ${Director}</p>
                    <p><strong>Plot:</strong> ${Plot}</p>
                `;
            } else {
                movieDetails.innerHTML = "<p>Movie not found</p>";
            }
        }
    </script>
</body>
</html>
